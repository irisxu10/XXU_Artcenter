<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Spill Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        canvas {
            border: 2px solid black;
            margin-top: 10px;
            background-color: white;
        }
        .input-container {
            margin: 10px;
        }
        label {
            font-size: 14px;
            margin-right: 10px;
        }
        input, select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Coffee Spill Visualization</h1>

    <div class="input-container">
        <label>Total Volume (ml): </label>
        <input type="range" id="volume" min="50" max="500" value="250" oninput="updateValue('volumeValue', this.value)">
        <span id="volumeValue">250</span> ml

        <br>

        <label>Caffeine Concentration (%): </label>
        <input type="range" id="caffeine" min="0.5" max="5" step="0.1" value="1.5" oninput="updateValue('caffeineValue', this.value)">
        <span id="caffeineValue">1.5</span> %

        <br>

        <label>Drinking Time (min): </label>
        <input type="range" id="time" min="1" max="15" value="5" oninput="updateValue('timeValue', this.value)">
        <span id="timeValue">5</span> min

        <br>

        <label>Flavor (Direction): </label>
        <select id="flavor">
            <option value="left">Bitter</option>
            <option value="right">Sweet</option>
            <option value="up">Sour</option>
            <option value="down">Mild</option>
        </select>

        <br>
        
        <button onclick="generateVisualization()">Generate Spill</button>
    </div>

    <script src="sketch.js"></script>

    <script>
        function updateValue(spanId, value) {
            document.getElementById(spanId).textContent = value;
        }
    </script>

</body>
</html>
