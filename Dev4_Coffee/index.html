<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in Your Coffee Cup Today?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>What's in Your Coffee Cup Today? ‚òï</h1>
        <p>Record and Visualize Your Coffee Experience.</p>
        <hr>
    </header>

    <!-- ‰∏ª‰ΩìÂ∏ÉÂ±Ä -->
    <div class="main-container">

        <!-- Â∑¶‰æßËæìÂÖ•Âå∫Âüü -->
        <div class="input-container">
            <div class="form-group">
                <label>Total Volume (ml):</label>
                <div class="input-slider">
                    <input type="range" id="volumeRange" min="20" max="710" value="450" oninput="syncInput('volumeRange', 'volumeInput')">
                    <input type="number" id="volumeInput" min="20" max="710" value="450" oninput="syncInput('volumeInput', 'volumeRange')">
                </div>
            </div>

            <div class="form-group">
                <label>Shots of Espresso:</label>
                <div class="input-slider">
                    <input type="range" id="shotsRange" min="1" max="6" value="1" oninput="syncInput('shotsRange', 'shotsInput')">
                    <input type="number" id="shotsInput" min="1" max="6" value="1" oninput="syncInput('shotsInput', 'shotsRange')">
                </div>
            </div>

            <div class="form-group">
                <label>Time to Enjoy (min):</label>
                <div class="input-slider">
                    <input type="range" id="timeRange" min="1" max="120" value="15" oninput="syncInput('timeRange', 'timeInput')">
                    <input type="number" id="timeInput" min="1" max="120" value="15" oninput="syncInput('timeInput', 'timeRange')">
                </div>
            </div>

            <div class="form-group">
                <label>Flavor (Direction):</label>
                <select id="flavor">
                    <option value="not_sure" selected>Not Sure</option>
                    <option value="floral">Floral</option>
                    <option value="fruity">Fruity</option>
                    <option value="sour">Sour</option>
                    <option value="vegetative">Vegetative</option>
                    <option value="other">Other</option>
                    <option value="roasted">Roasted</option>
                    <option value="spices">Spices</option>
                    <option value="nutty">Nutty/Cocoa</option>
                    <option value="sweet">Sweet</option>
                </select>
            </div>

            <div class="form-group">
                <label>Brew Method:</label>
                <select id="brewMethod">
                    <option value="none" selected>Not Displayed</option>
                    <option value="Espresso">Espresso</option>
                    <option value="Pour Over">Pour Over</option>
                    <option value="French Press">French Press</option>
                    <option value="AeroPress">AeroPress</option>
                    <option value="Cold Brew">Cold Brew</option>
                </select>            
            </div>

            <div class="form-group">
                <label>Drinking Mood:</label>
                <select id="mood">
                    <option value="none" selected>Not Displayed</option>
                    <option value="üòä">üòä Happy</option>
                    <option value="üòê">üòê Neutral</option>
                    <option value="üòû">üòû Sad</option>
                </select>
            </div>

            <div class="form-group">
                <label>Weather:</label>
                <select id="weather">
                    <option value="none" selected>Not Displayed</option>
                    <option value="‚òÄÔ∏è">‚òÄÔ∏è Sunny</option>
                    <option value="üåßÔ∏è">üåßÔ∏è Rainy</option>
                    <option value="‚õÖ">‚õÖ Cloudy</option>
                    <option value="‚ùÑÔ∏è">‚ùÑÔ∏è Snowy</option>
                </select>
            </div>

            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="dateInput">
                <input type="checkbox" id="showDate" checked> Show Date
            </div>

            <!-- ÊåâÈíÆ -->
            <div class="button-container">
                <button onclick="generateVisualization()">Generate</button>
                <button onclick="saveImage()">Save Image</button>
            </div>
        </div>

        <!-- Âè≥‰æßÁîªÂ∏ÉÂå∫Âüü -->
        <div class="canvas-container" id="canvas-container"></div>
    </div>

    <footer>
        <hr>
        <p>Created with Coffee ‚òï and Love ‚ù§Ô∏è - Visualizing Coffee Data</p>
        <p>Iris Xu</p> 
    </footer>

    <script src="sketch.js"></script>
    <script>
        function syncInput(sourceId, targetId) {
            document.getElementById(targetId).value = document.getElementById(sourceId).value;
        }
    </script>

</body>
</html>
